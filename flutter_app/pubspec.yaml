name: rocket_learn
description: A Flutter app for learning notes with AI-powered features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_markdown: ^0.7.7+1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # Backend & Storage
  supabase_flutter: ^2.0.0
  http: ^1.1.2
  dio: ^5.4.0
  
  # File Handling
  file_picker: ^10.3.3
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Audio Recording
  record: ^6.0.0
  audioplayers: ^6.5.1
  permission_handler: ^12.0.1
  device_info_plus: ^12.2.0
  
  # PDF & Document Processing
  pdf: ^3.10.7
  syncfusion_flutter_pdfviewer: ^31.2.5
  syncfusion_flutter_pdf: ^31.2.5
  archive: ^4.0.7
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.2
  flutter_dotenv: ^6.0.0
  
  # Markdown & Text
  markdown: ^7.3.0
  flutter_math_fork: ^0.7.2
  flutter_html: ^3.0.0-beta.2
  
  # Animations
  animations: ^2.0.8
  lottie: ^3.3.2
  
  # Paywall
  superwallkit_flutter: ^2.4.4
  purchases_flutter: ^8.0.0
  purchases_ui_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/mascot/

